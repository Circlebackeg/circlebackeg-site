<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Circle Back EG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;

      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      color: #e5e7eb;
    }
    .card {
      padding: 2.5rem 3rem;
      border-radius: 1.25rem;
      background: #020617;
      box-shadow: 0 20px 45px rgba(0,0,0,0.45);
      max-width: 480px;
      text-align: center;
    }
    h1 {
      margin: 0 0 1rem;
      font-size: 1.9rem;
    }
    p {
      margin: 0.4rem 0;
      line-height: 1.5;
    }
    .tagline {
      opacity: 0.8;
      font-size: 0.95rem;
    }
    .email {
      margin-top: 1.4rem;
      font-weight: 600;
    }
    a {
      color: #38bdf8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Circle Back EG</h1>
    <p class="tagline">Simple, clean placeholder site running on GitHub Pages.</p>
